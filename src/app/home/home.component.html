<div>
  <div class="text-center titre">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">QUIZZ</h1>
  </div>

  <div class="container">
    <mat-form-field
      class="example-full-width d-flex justify-content-end ml-5"
      appearance="fill"
    >
      <mat-label>Rechercher</mat-label>
      <input
        matInput
        placeholder="Rechercher"
        type="text"
        [(ngModel)]="chercher"
      />
    </mat-form-field>
  </div>
  <div
    *ngFor="let quiz of quizz | filter: chercher; let i = index"
    class="col-12 mb-3"
  >
    <div class="border container rounded-3 bg-white">
      <div>
        <div class="ml-3 container bg-white">
          <h1>{{ quiz.titre }}</h1>
        </div>
        <div class="ml-3 container bg-white">
          <h3>{{ quiz.question }}</h3>
        </div>
        <div class="bg-white rounded">
          <div class="input-group row">
            <form action="">
              <div>
                <input type="radio" id="rep1" name="rep" value="rep1" />
                <label for="rep2">{{ quiz.reponse1 }}</label>
              </div>
              <div>
                <input type="radio" id="rep2" name="rep" value="rep2" />
                <label for="rep1">{{ quiz.reponse2 }}</label>
              </div>
              <div>
                <input type="radio" id="rep3" name="rep" value="rep3" />
                <label for="rep3">{{ quiz.reponse3 }}</label>
              </div>
            </form>
          </div>
        </div>
        <button class="btn-success">valider</button>
      </div>
    </div>
  </div>
</div>
